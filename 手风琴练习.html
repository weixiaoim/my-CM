<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1200px;
			height: 500px;
			border: 1px solid #000;
			list-style: none;
			margin: 50px auto;
			overflow: hidden;
		}
		li{
			width: 200px;
			height: 500px;
			float: left;
			transition: width 2s;
		}
		img{
			height: 100%;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../img/rb1.jpg" alt=""></li>
		<li><img src="../img/rb2.jpg" alt=""></li>
		<li><img src="../img/rb3.jpg" alt=""></li>
		<li><img src="../img/rb4.jpg" alt=""></li>
		<li><img src="../img/rb5.jpg" alt=""></li>
		<li><img src="../img/rb6.jpg" alt=""></li>
	</ul>
</body>
</html>
